<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocobo Deckbuilding Journey</title>
    <style>
        /* Background Setup */
        body {
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') repeat fixed;
            background-size: 25%; /* Smaller repeating background */
            margin: 0;
            padding: 0;
            color: #222;
        }

        /* Semi-Transparent Overlay */
        .overlay {
            background: rgba(255, 255, 255, 0.75); /* Slightly more transparent */
            padding: 20px;
            max-width: 90%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            font-size: 1.05em; /* Slightly larger font size */
        }

        /* Header Styling */
        header {
            background-color: rgba(44, 62, 80, 0.7); /* More translucent header */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(52, 73, 94, 0.7);
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .section {
            background: rgba(255, 255, 255, 0.8); /* Slightly more transparent */
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
        }

        /* Image Gallery */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-gallery img {
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<header>
    Chocobo Deckbuilding Journey
</header>

<nav>
    <a href="#concept">Concept</a>
    <a href="#sorting">Sorting & Refinement</a>
    <a href="#adjustments">Curve Adjustments</a>
    <a href="#final">Final Tweaks & Playtesting</a>
</nav>

<div class="container">
    <div class="overlay">
        <!-- Content remains unchanged -->
    </div>
</div>

</body>
</html>
